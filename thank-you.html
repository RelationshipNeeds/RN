<script>
document.addEventListener("DOMContentLoaded", function () {
  const reviewList = document.querySelector(".review-list");
  const arrowLeft  = document.querySelector(".arrow.left");
  const arrowRight = document.querySelector(".arrow.right");
  const cards      = document.querySelectorAll(".review");

  if (!reviewList || cards.length === 0) return;

  let GAP_PX = 32;
  let cardWidth = cards[0].offsetWidth + GAP_PX;

  function updateCardWidth() {
    GAP_PX = parseFloat(getComputedStyle(reviewList).gap) || 0;
    cardWidth = cards[0].offsetWidth + GAP_PX;
  }

  // Update on page load and resize
  updateCardWidth();
  window.addEventListener("resize", updateCardWidth);

  let currentIndex = 0;

  // Show the first card on load
  reviewList.scrollTo({ left: 0, behavior: "instant" });

  // Scroll Right (Next)
  arrowRight?.addEventListener("click", () => {
    updateCardWidth();
    currentIndex = (currentIndex + 1) % cards.length;
    reviewList.scrollTo({
      left: currentIndex * cardWidth,
      behavior: "smooth",
    });
  });

  // Scroll Left (Prev)
  arrowLeft?.addEventListener("click", () => {
    updateCardWidth();
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    reviewList.scrollTo({
      left: currentIndex * cardWidth,
      behavior: "smooth",
    });
  });
});
</script>

<script>
  const path = window.location.pathname.toLowerCase();
  const navLinks = document.querySelectorAll("nav ul li a");

    if (path.endsWith(href)) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
